<div>

    <h2>List of Clients</h2>
    <p>
        <label for="filter.name">Filter: </label>
        <input id="filter.name" type="text" ng-model="filter.name" />
    </p>
    
    <table class="table table-striped table-hover">
        <thead><tr>
            <th><a href="" ng-click="sortBy='first_name'; sortDesc=!sortDesc;">Name</a></th>
            <th><a href="" ng-click="sortBy='city'; sortDesc=!sortDesc;">City</a></th>
            <th><a href="" ng-click="sortBy='post_code'; sortDesc=!sortDesc;">Post Code</a></th>
        </tr></thead>
        <tbody>
            <tr ng-repeat="client in clients | orderBy:sortBy:sortDesc | filter:filter.name">
                <td>
                    <a class="full_name" href="#/{{ client.object_id }}" ng-bind-html-unsafe="client.first_name + ' ' + client.last_name"></a>
                    <a class="delete hover" title="Delete client" ng-click="askToRemoveClient(client.object_id, client.first_name + ' ' + client.last_name);">x</a>
                </td>
                <td ng-bind="client.city"></td>
                <td ng-bind="client.post_code"></td>
            </tr>
        </tbody>
    </table>
    <p>
        <button id="add_client" class="btn btn-primary" onclick="window.location.href='#/add'">Add Client</button>
        <button id="quick_add" class="btn" ng-click="quickAdd();">Quick Add</button>
    </p>

    <div id="alert_section">
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert()">{{ alert.msg }}</alert>
    </div>

</div>
